- name: Run all variant callers and check for existence of normalized vcf-files
  command: nextflow run main.nf -profile test --input ./tests/csv/3.0/mapped_joint_bam.csv --normalize_vcfs --tools deepvariant,freebayes,haplotypecaller,manta,mpileup,strelka,tiddit --step variant_calling --outdir results
  tags:
    - normalize_vcfs
  files:
    - path: results/variant_calling/normalized/testN/testN.${meta.variantcaller}.norm.vcf.gz
      # binary changes md5sums on reruns
    - path: results/variant_calling/normalized/testT/testT.${meta.variantcaller}.norm.vcf.gz
    # binary changes md5sums on reruns
    - path: results/variant_calling/normalized/testN/testN.${meta.variantcaller}.norm.vcf.gz.tbi
    # binary changes md5sums on reruns
    - path: results/variant_calling/normalized/testT/testT.${meta.variantcaller}.norm.vcf.gz.tbi
    # binary changes md5sums on reruns
